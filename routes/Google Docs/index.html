<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NekoDocs</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css'><link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<!-- partial:index.partial.html -->
<div id="app" v-bind:class="theme" v-on:keyup="keyHandler($event)"> 
    <div>
    <header>
      <h1>LOGO</h1>
      <span>{{ document.name }}</span>
      <div class="tools">
        <i v-for="option in options" :class="option.icon"></i>
        <select name="select" v-model="documentOptions.fontFamiliy">
            <option value="Arial, Helvetica, sans-serif" selected>Arial</option> 
            <option value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</option>
            <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
            <option value="cursive">Cursive</option>
            <option value="monospace">Monospace</option>
            <option value="serif">Serif</option>
        </select>
      </div>
    </header>
      <div class="code" id="papel">
          <div class="where" style="top: 65px; left: 25px" v-if="document.text.length == 0"></div>
        <span v-for="letter in document.text" v-bind:style="{ color: letter.color, fontSize: letter.size + 'px', fontFamily: letter.font }" @click="onde(letter)">{{ letter.letter }}
          <div class="where" v-if="lastKey == letter && letter.letter !== ' '"></div> <div class="where" style="top: -12px; left: -2px" v-if="lastKey == letter && letter.letter === ' '"></div></span>
        </div>
    </div>

  </div>


  
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
